<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Scanner</title>
    <style>html, body {
  color: #fff;
  background: #000;
  width: 100vw;
  height: 100vh;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#captures::-webkit-scrollbar {
  width: 0;
  height: 0;
}

</style>
</head>
<body>
    <div id="root" style="flex-direction: column; justify-content: space-between; align-items: center; display: flex">
        <div id="top-wrapper" style="flex-direction: row; justify-content: space-between; align-items: flex-start; width: 100vw; display: flex">
            <div id="camera-select-wrapper" style="width: 3vh; height: 3vh; position: relative">
                <select id="camera-select" style="opacity: 0; z-index: 2; cursor: pointer; width: 100%; height: 100%; position: absolute; top: 0; left: 0"></select>
                <img style="cursor: pointer; z-index: 1; height: 100%; position: absolute; top: 0; left: 0" src="./camera-switch.21af5b3b.svg">
            </div>
            <div id="quality-wrapper" style="width: 3vh; height: 3vh; display: none; position: relative">
                <button id="quality" style="opacity: 0; z-index: 2; cursor: pointer; width: 100%; height: 100%; position: absolute; top: 0; left: 0"></button>
                <img id="quality-img" style="cursor: pointer; z-index: 1; height: 100%; position: absolute; top: 0; left: 0" src="./hd.bd9f7eb0.svg">
            </div>
            <div id="github-wrapper" style="width: 3vh; height: 3vh; position: relative">
                <a href="https://github.com/101arrowz/scanner" target="_blank" rel="noopener noreferrer" style="opacity: 0; z-index: 2; cursor: pointer; width: 100%; height: 100%; position: absolute; top: 0; left: 0"></a>
                <img style="cursor: pointer; z-index: 1; height: 100%; position: absolute; top: 0; left: 0" src="./github.2f4ba1ad.svg">
            </div>
            <div id="flash-wrapper" style="width: 3vh; height: 3vh; display: none; position: relative">
                <button id="flash" style="opacity: 0; z-index: 2; cursor: pointer; width: 100%; height: 100%; position: absolute; top: 0; left: 0"></button>
                <img id="flash-img" style="cursor: pointer; z-index: 1; height: 100%; position: absolute; top: 0; left: 0" src="./flash-off.069b5781.svg">
            </div>
            <div id="past-wrapper" style="box-sizing: border-box; border: .2vh solid #fff; border-radius: .2vh; justify-content: center; align-items: center; width: 3vh; height: 3vh; display: flex; position: relative; overflow: hidden">
                <button id="past" style="opacity: 0; z-index: 2; cursor: pointer; width: 100%; height: 100%; position: absolute; top: 0; left: 0"></button>
            </div>
        </div>
        <div id="preview-crop" style="justify-content: center; align-items: center; display: flex; overflow: hidden">
            <div id="preview-doc" style="position: relative">
                <video id="preview" autoplay="" playsinline=""></video>
            </div>
        </div>
        <div id="bottom-wrapper" style="flex-direction: row; justify-content: space-between; align-items: center; width: 100vw; display: flex">
            <div id="upload-wrapper" style="width: 3.5vh; height: 3.5vh; position: relative">
                <input id="upload" type="file" accept="image/*" multiple="" style="opacity: 0; z-index: 2; cursor: pointer; width: 100%; height: 100%; position: absolute; top: 0; left: 0">
                <img style="cursor: pointer; z-index: 1; height: 100%; position: absolute; top: 0; left: 0" src="./upload.8fa5a36d.svg">
            </div>
            <img id="shutter" style="cursor: pointer; height: 5vh" src="./camera.be8ec737.svg">
            <div id="done-wrapper" style="opacity: .5; width: 3.5vh; height: 3.5vh; position: relative">
                <button id="done" style="opacity: 0; z-index: 2; cursor: pointer; width: 100%; height: 100%; position: absolute; top: 0; left: 0"></button>
                <img style="cursor: pointer; z-index: 1; height: 100%; position: absolute; top: 0; left: 0" src="./done.ece6a713.svg">
            </div>
        </div>
    </div>
    <div id="modal" style="z-index: 3; background: #000; flex-direction: column; justify-content: space-between; align-items: center; display: none; position: absolute; top: 0; left: 0">
        <div></div>
        <div id="captures" style="scrollbar-width: none; scroll-snap-type: both mandatory; flex-direction: row; align-items: center; display: flex; overflow: scroll"></div>
        <div id="modal-bottom-wrapper" style="flex-direction: row; justify-content: space-between; align-items: center; width: 100vw; display: flex">
            <div id="modal-cancel-wrapper" style="width: 3.5vh; height: 3.5vh; position: relative">
                <button id="modal-cancel" style="opacity: 0; z-index: 2; cursor: pointer; width: 100%; height: 100%; position: absolute; top: 0; left: 0"></button>
                <img style="cursor: pointer; z-index: 1; height: 100%; position: absolute; top: 0; left: 0" src="./close.17c1b92f.svg">
            </div>
            <div id="modal-done-wrapper" style="width: 3.5vh; height: 3.5vh; position: relative">
                <button id="modal-done" style="opacity: 0; z-index: 2; cursor: pointer; width: 100%; height: 100%; position: absolute; top: 0; left: 0"></button>
                <img style="cursor: pointer; z-index: 1; height: 100%; position: absolute; top: 0; left: 0" src="./done.ece6a713.svg">
            </div>
        </div>
    </div>
    <script src="./index.b71e74eb.js" defer=""></script>
</body>
</html>
